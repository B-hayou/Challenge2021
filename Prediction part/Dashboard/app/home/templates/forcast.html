{% extends "layouts/base.html" %}

{% block title %} prediction {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Bikes per Hour</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="CountryChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Bikes per Day</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="CountryChart1"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Bikes per week</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="CountryChart2"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Bikes per month</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="CountryChart3"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Bikes per Year</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="CountryChart4"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
